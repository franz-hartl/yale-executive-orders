# Basic GitHub Pages publishing
name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        run: |
          git clone https://github.com/franz-hartl/yale-executive-orders.git ./repo
          cd ./repo
          
      - name: Publish to GitHub Pages
        run: |
          cd ./repo
          mkdir -p ../_site
          cp -r docs/* ../_site/
          cd ..
          git init
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add .
          git commit -m "Deploy to GitHub Pages"
          git branch -M gh-pages
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/franz-hartl/yale-executive-orders.git
          git push -f origin gh-pages